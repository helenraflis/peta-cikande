<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Pemantauan Kawasan Cikande</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h2>Peta Pemantauan Kawasan Cikande</h2>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-6.1874487344482105, 106.32205388159095], 11);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var layerGroups = {};

    // Load CSV
    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(function(row) {
          if (!row.Latitude || !row.Longitude) return;
          var kategori = row.Kategori || "Lainnya";
          if (!layerGroups[kategori]) {
            layerGroups[kategori] = L.layerGroup().addTo(map);
          }
          var marker = L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)])
            .bindPopup("<b>" + row.Nama + "</b><br/>Kategori: " + kategori);
          layerGroups[kategori].addLayer(marker);
        });

        // Tambahkan kontrol layer
        L.control.layers(null, layerGroups).addTo(map);
      }
    });
  </script>
</body>
</html>
